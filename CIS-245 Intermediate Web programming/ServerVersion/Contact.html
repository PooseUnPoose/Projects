<main>
  <h2>Contact Page</h2>
  <script defer src="Scripts/ContactValidation.js"></script>
  <p>If you would like to contact me please fill out the following form.</p>
  <br>
  <form id="myForm" method="POST">
    <div class="InputRow">
      <label for="Name">Name:</label>
      <input name="Name" id="Name" type="text" placeholder="John/Jane">
      <span id="NameError" class="Error"> </span>
    </div>
    <br>

    <div class="InputRow">
      <label for="Email">Email:</label>
      <input name="Email" id="Email" type="text" placeholder="John.Doe@Example.com">
      <span id="EmailError" class="Error"> </span>
    </div>
    <br>
    <div class="InputRow">
      <label for="Options">Select an option:</label>
      <select name="Options" id="Options">
        <option value="Inquiry">Inquiry</option>
        <option value="Request">Request</option>
        <option value="Sales">Sales</option>
        <option value="Sales">Email List</option>
        <option value="Other">Other</option>
      </select>
      <span id="OptionsError" class="Error"> </span>
    </div>
    <br>
    <div class="InputRow">
      <label for="Message">Message:</label>
      <br>
      <textarea style="margin-top: -1.25em;" name="Message" id="Message" cols="21" rows="5"></textarea>
      <span id="MessageError" class="Error"> </span>
    </div>
    <br>
    <div class="InputRow">    
      <input type="submit" id="Submit" value="Submit">
    </div>
  </form>
  <div id="Reply"></div>
  <p style="margin-bottom: 5em;">Alternatively you can email me at <a href="mailto:Example@Burner.com"> Burner@example.com</a></p>
</main>
